<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página de Login y Registro</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <script type="module" src="./register.js"></script>
  <div class="container-lg ">
    <div class="container-fluid">
    
    <!-- LOGIN -->
    <div id="login-form">
      <img src="./images/logo1.webp" alt="logo" class="img-fluid rounded mx-auto d-block" width="350"><br>

      <h1 class="text-center">Iniciar Sesión</h1>
      <div class="form-group">
        <label for="login-email">Correo Electrónico</label>
        <input type="email" id="login-email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="login-password">Contraseña</label>
        <input type="password" id="login-password" placeholder="Ingrese su contraseña" required>
      </div>
      <button id="login-btn">Ingresar</button>
      <div class="toggle-form">
        <p>¿No tienes una cuenta? <a href="#" onclick="toggleForms()">Regístrate</a></p>
      </div>
    </div>

    <!-- REGISTRO -->
    <div id="signup-form" style="display: none;">
     
      <img src="./images/logo1.webp" alt="logo" class=" img-fluid rounded mx-auto d-block" width="350"><br>

      <h1 class="text-center">Registrarse</h1>
      <div class="form-group">
        <label for="signup-name">Nombre</label>
        <input type="text" id="signup-name" placeholder="Ingrese su nombre" required>
      </div>
      <div class="form-group">
        <label for="signup-email">Correo Electrónico</label>
        <input type="email" id="signup-email" placeholder="Ingrese su correo" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Contraseña</label>
        <input type="password" id="signup-password" placeholder="Cree una contraseña" required>
      </div>
      <button id="register-btn">Registrarse</button>
      <div class="toggle-form">
        <p>¿Ya tienes una cuenta? <a href="#" onclick="toggleForms()">Inicia Sesión</a></p>
      </div>
    </div>
    </div>
  </div>
  </div>

  <script>
    function toggleForms() {
      var loginForm = document.getElementById('login-form');
      var signupForm = document.getElementById('signup-form');
      
      if (loginForm.style.display === "none") {
        loginForm.style.display = "block";
        signupForm.style.display = "none";
      } else {
        loginForm.style.display = "none";
        signupForm.style.display = "block";
      }
    }
  </script>

</body>
</html>
