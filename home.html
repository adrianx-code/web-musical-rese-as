<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js" defer></script>
    <style>
        /* Estilos adicionales solo para el carrusel */
        @media (max-width: 768px) {
            .carousel-container {
                margin-left: -15px;
                margin-right: -15px;
                width: calc(100% + 30px);
            }
            .carousel-inner {
                border-radius: 0 !important;
            }
        }
        .carousel-item img {
            height: 300px;
            object-fit: cover;
        }
    </style>
</head>
<body class="page navbar-space back">
    <div class="container-lg">

        <nav class="navbar navbar-expand-lg navbar-light navcolor fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#home">
                    <img class="rounded" src="./images/logo1.webp" alt="Bootstrap" width="80" height="80">
                </a>
                <a class="navbar-brand text" href="#home"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active d-flex align-items-center gap-2" aria-current="page" href="#home">
                        <i class="bi bi-house-door-fill fs-4 text-dark"></i>
                        <span class="text-dark fw-bolder fs-4">Home</span>
                        </a>

                        <a class="nav-link d-flex align-items-center gap-2" href="#artistas">
                        <i class="bi bi-cassette fs-4 text-dark"></i>
                        <span class="text-dark fw-bolder fs-4">Artistas</span>
                        </a>

                        <a class="nav-link d-flex align-items-center gap-2" href="#soonArtist">

                        </a>
                         <a class="nav-link d-flex align-items-center gap-2" href="#soonAlbum">
                        <i class="bi bi-arrow-right-circle fs-4 text-dark"></i>
                        <span class="text-dark fw-bolder fs-4">Albums Coming Soon...</span>
                        </a>
                        <div class="d-flex flex-column align-items-center w-100 mt-3">
                            <form id="search-form" class="d-flex align-items-center mb-2" role="search">
                              <input type="search" id="search-input" class="form-control me-2" placeholder="Busca una canción..." required>
                              <button class="btn btn-info" type="submit"><i class="bi bi-search"></i></button>
                            </form>  
                            <button id="logout-btn" class="btn btn-danger btn-sm w-auto">
                              <i class="bi bi-box-arrow-right"></i> Cerrar sesión
                            </button>
                          </div>                 
                   
                    </div>
                </div>
            </div>
        </nav>

        <section id="home" class="mt-5 content padding-top:100px;">
            <h1 class="animate__animated animate__heartBeat fw-bolder text-white fw-bolder text-center ">
                Track by Track

                ¡Realiza las reseñas musicales que desees!

            <div class="carousel-container px-0 px-md-3">

                    <div class="carousel-inner rounded-3">

                        <div class="carousel-item active">
                            <img src="https://via.placeholder.com/800x400?text=Artista+1" class="d-block w-100" alt="Artista 1">

                                <h5>Artista 1</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x400?text=Artista+2" class="d-block w-100" alt="Artista 2">

                                <h5>Artista 2</h5>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="https://via.placeholder.com/800x400?text=Artista+3" class="d-block w-100" alt="Artista 3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>Artista 3</h5>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">

                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
